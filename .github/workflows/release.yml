name: Release
on:
  push:
    tags:
      - "v*"
env:
  CARGO_TERM_COLOR: always
jobs:
  macos-build:
    name: MacOS build
    runs-on: macos-14
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          submodules: "true"
      - uses: actions-rust-lang/setup-rust-toolchain@fb51252c7ba57d633bc668f941da052e410add48 # v1
        with:
          target: x86_64-apple-darwin
      - name: Install Protoc
        uses: arduino/setup-protoc@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Build ARM
        run: cargo build --release --target aarch64-apple-darwin --verbose
      - name: Build Intel
        run: cargo build --release --target x86_64-apple-darwin --verbose
      - name: Prepare artifact
        run: |
          mkdir artifacts
          BIN_NAME=ext-proc-load-tester
          cp target/aarch64-apple-darwin/release/$BIN_NAME artifacts/$BIN_NAME-aarch64-apple-darwin
          cp target/x86_64-apple-darwin/release/$BIN_NAME artifacts/$BIN_NAME-x86_64-apple-darwin
      - name: Upload artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: macos-build-artifacts
          path: artifacts/*

  release:
    name: Create GitHub Release
    needs:
     - macos-build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          name: macos-build-artifacts
          path: ./artifacts

      - name: Create Release
        uses: softprops/action-gh-release@72f2c25fcb47643c292f7107632f7a47c1df5cd8 # v2
        with:
          files: ./artifacts/*/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
